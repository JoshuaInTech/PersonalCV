name: Build

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # 设置 Node.js 16
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # 检查 Node.js 版本
      - name: Check Node.js Version
        run: node -v

      # 清除缓存
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 安装依赖
      - name: Install
        run: npm install --legacy-peer-deps

      # 构建项目
      - name: Build
        run: npm run build
